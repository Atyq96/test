<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- The app title -->
    <title>Neo Motors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Overlay Preloader Element -->
    <div id="preloader" class="loader overlay">
        <div class="wrapper">
            <div class="icon"></div>
            <p class="title no-select">Merci de patienter</p>
            <p class="desc no-select"></p>
            <button id="btn-start-demo" class="btn-main">Explorer</button>
        </div>
    </div>
    <nav class="navbar">
        <div class="container">
            <!-- Logo -->
            <a href="#" class="logo">
                <img src="./images/neo__motors_logo.svg" alt="Your Logo">
            </a>
        </div>
    </nav>
    <!-- Screen Fader -->
    <div id="screen-fader" class="screen-fader overlay"></div>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="ws overlay">
        <div class="wrapper">
            <h1 class="no-select">Neo Motors</h1>
            <h3 class="no-select">Configurateur</h3>
            <button id="btn-skip-intro">Passer L'intro</button>
        </div>
    </div>

    <!-- Development Environment JS Path -->
    <script src="js/app.build.js"></script>

</body>

</html>
